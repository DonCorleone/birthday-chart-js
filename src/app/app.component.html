<div>
  <div>
  </div>
  <div *ngFor="let birthdayStatistic of birthdayStatistics">
    <div>
      <div class="chart">
        <canvas baseChart
          [data]="pieChartData"
          [chartType]="pieChartType"
          [options]="pieChartOptions"
          [colors]="pieChartColors">
        </canvas>
      </div>
      {{ birthdayStatistic.name }} : {{ birthdayStatistic.dateOfBirth }}
    </div>
  </div>
</div>
